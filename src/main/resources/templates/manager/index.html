<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="currency1 : ${currency}">
    <a th:href="@{/manager/{id}(id=${currency1.getId()})}" th:text="${currency1.getValue() + ' - ' + currency1.getName()}">user</a>
</div>

<hr/>
<div class="container">
    <form action="/" method="POST">
        <button type="submit">Logout</button>
    </form>
</div>
<br/>
</body>
</html>
